<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Udacity Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<header>
			<h1>Mark O'Black</h1>
			<h2>Front-End Ninja</h2>
			<img class="logo" src="assets/udacity.svg" alt="Udacity logo">
		</header>
		<div class="wrapper">
			<section class="headline">
				<img class="headline-img" src="assets/headline.jpg" alt="Computer screen with code">
			</section>
			<section class="featured">
				<div class="container">
					<img class="featured-img" src="assets/jquery-calculator.jpg" alt="jQuery Calculator">
					<a href="https://github.com/mark-oblack/jquery-calculator" target="_blank">https://github.com/mark-oblack/jquery-calculator</a>
				</div>
				<div class="container">
					<img class="featured-img" src="assets/local-weather-app.jpg" alt="Local Weather App">
					<a href="https://github.com/mark-oblack/local-weather-app" target="_blank">https://github.com/mark-oblack/local-weather-app</a>
				</div>
				<div class="container">
					<img class="featured-img" src="assets/pixel-art-maker.jpg" alt="Pixel Art Maker">
					<a href="https://github.com/mark-oblack/pixel-art-maker" target="_blank">https://github.com/mark-oblack/pixel-art-maker</a>
				</div>
			</section>
		</div>
	</body>
</html>
